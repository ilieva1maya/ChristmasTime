<div class="container">
    <div class="form-container">
      <h2>Produce New Present</h2>
      <form class="create-item-form">
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required>
        </div>
  
        <div class="form-group">
          <label for="itemDescription">Description</label>
          <textarea id="itemDescription" name="itemDescription" placeholder="Enter item description" required></textarea>
        </div>

        <div class="form-group">
            <label for="itemImage">Image</label>
            <input type="text" id="itemImage" name="itemImage" placeholder="Enter item image" required>
          </div>
  
        <!-- <div class="form-group">
          <label for="itemPrice">Price ($)</label>
          <input type="number" id="itemPrice" name="itemPrice" placeholder="Enter item price" required>
        </div> -->
  
        <!-- <div class="form-group">
          <label for="itemQuantity">Quantity</label>
          <input type="number" id="itemQuantity" name="itemQuantity" placeholder="Enter item quantity" required>
        </div> -->
  
        <div class="form-group">
          <label for="itemCategory">Category</label>
          <select id="itemCategory" name="itemCategory" required>
            <option value="" disabled selected>Select category</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home</option>
            <option value="toys">Toys</option>
            <option value="books">Books</option>
          </select>
        </div>
  
        <div class="form-group">
          <button type="submit" class="submit-btn">Create Item</button>
        </div>
      </form>
    </div>
  </div>
