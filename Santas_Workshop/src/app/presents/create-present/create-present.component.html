<div class="container">
  <div class="form-container">
    <h2>Produce New Present</h2>
    <form class="create-item-form" #form="ngForm" (ngSubmit)="createPresent(form)">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" placeholder="Enter item name" #inputItemName="ngModel" ngModel required />
      </div>

      <div class="form-group">
        <label for="itemDescription">Description</label>
        <textarea id="itemDescription" name="itemDescription" placeholder="Enter item description" #textareaItemDescription="ngModel" ngModel required minlength="10"></textarea>
      </div>

      <div class="form-group">
        <label for="itemImage">Image</label>
        <input type="text" id="itemImage" name="itemImage" placeholder="Enter item image" #inputItemImage="ngModel" ngModel required>
      </div>

      <div class="form-group">
        <label for="itemCategory">Category</label>
        <select id="itemCategory" name="itemCategory" #selectItemCategory="ngModel" ngModel required>
          <option value="" disabled selected>Select category</option>
          <option value="Decoration">Decoration</option>
          <option value="Clothing">Clothing</option>
          <option value="Home">Home</option>
          <option value="Toys">Toys</option>
          <option value="Books">Books</option>
        </select>
      </div>

      <div class="form-group">
        <label for="itemStatus">Status</label>
        <select id="itemStatus" name="itemStatus" #selectItemStatus="ngModel" ngModel required>
          <option value="" disabled selected>Select status</option>
          <option value="WaitingMaterials">Waiting for materials</option>
          <option value="WorkInProgress">Work in progress</option>
          <option value="ForExpedition">For expedition</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn">Create Item</button>
      </div>
    </form>
  </div>
</div>
