<div class="container">
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <img class="profile-image" src="../../../assets/images/Fugo.jpg" alt="Profile Picture" />
        </div>
        <div class="profile-details">
            <h2 class="profile-name">Fugo</h2>
            <p class="profile-height">3.21ft</p>
            <!-- Optional Bio section -->
            <!-- <p class="profile-bio">
                Passionate about building user-centric applications and solving problems with innovative solutions. Always learning and growing!
            </p> -->
            <div class="profile-contact">
                <p><strong>Email:</strong> fugo@gmail.com</p>
            </div>
        </div>
        <div class="button-group">
            <button class="green-button" [disabled]="form.invalid"
                [style]="{backgroundColor: form.invalid ? 'grey' : 'green'}">Save</button>
            <button class="red-button" (click)="onCancel($event)">Cancel</button>
        </div>
    </div>
</div>
</div>
